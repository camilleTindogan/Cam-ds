<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cam Design System Project</title>
</head>
<body>
    <header>
        <nav class="navigation__container">
            <img src="#" alt="" class="navigation__logo">
            <img src="#" alt="" class="navigation__help navigation__help--active">
        </nav>
    </header>
    <section class="hero__container">
        <h1 class="hero__text"></h1>
        <p class="hero__subtext"></p>
        <a href="#" class="hero__CTA"></a>
    </section>
    <main class="DS__container">
        <section class="DS__colors">
            <div class="DS__colors__brand">
                <h1>Primary Colors</h1>
                <p>The primary colors will be most used colors for the brand.</p>
                <div class="DS__colors DS__colors--primary">
                    <div class="DS__box DS__box--orange-soda">
                        <h3 class="color__text">Orange Soda</h3>
                    </div>
                    <div class="DS__box DS__box--black-olive">
                        <h3 class="color__text">Black Olive</h3>
                    </div>
                    <div class="DS__box DS__box--majorella-blue">
                        <h3 class="color__text">Majorella Blue</h3>
                    </div>
                </div>
                <div class="DS__colors__secondary">

                </div>
                <div class="DS__colors__neutral">

                </div>
            </div>
            <div class="DS__colors__systemresponse"></div>
        </section>
        <section class="DS__typography">
            <div class="DS__typography__main">
                <ul class="DS__typography__list">
                    <li class="DS__typography__list__object"></li>
                    <li class="DS__typography__list__object"></li>
                    <li class="DS__typography__list__object"></li>
                    <li class="DS__typography__list__object"></li>
                </ul>
            </div>
            <div class="DS__typography__secondary">
                <ul class="DS__typography__list">
                    <li class="DS__typography__list__object"></li>
                    <li class="DS__typography__list__object"></li>
                    <li class="DS__typography__list__object"></li>
                    <li class="DS__typography__list__object"></li>
                </ul>
            </div>
        </section>
        <section class="DS__typography__styling">
            
        </section>
    </main>
</body>
</html>
